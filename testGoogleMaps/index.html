<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Distance Between Two Cities</title>
</head>
<body>







<div class="container" style="margin-top: 2%;">
    <form>
        <!-- Location 1 -->
        <div class="row">
            <div class="location-label">
                <label>Origin: </label>
            </div>
            <div class="location-input">
                <input type="Полтава" id="location-1" name="origin" value="Полтава" placeholder="Enter a start location...">
            </div>
        </div>
        <!-- Location 2 -->
        <div class="row">
            <div class="location-label">
                <label>Destination: </label>
            </div>
            <div class="location-input">
                <input type="text" id="location-2" name="destination" placeholder="Enter a last location...">
            </div>
        </div>

        <!-- Submit button -->
        <div class="row">
            <button class="button" type="button" onclick="clearRoute();">Clear</button>
            <button class="button" type="button" onclick="calcRoute();">Submit</button>
        </div>

        <!-- Stats table -->
        <div id="output" class="result-table"></div>
    </form>

    <div class="container-map" id="google-map"></div>
</div>
</div>

<!-- Footer with dynamic year change -->


</body>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn3LR_90m0B-cB9o77y0c5u3JwKrPbF80&callback=Function.prototype"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js"></script>
</html>
